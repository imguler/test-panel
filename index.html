<body>

            <div class="form-group ios-specific" id="iosVersionGroup">

        <!-- Test ve Sonu√ß b√∂l√ºmleri aynƒ± ≈üekilde devam edecek -->
        <!-- T√ºm √∂nceki HTML kodunu buraya ekle -->

    </div>

    <script>
        // NETLIFY FORM ENTEGRASYONU
        const NETLIFY_FORM_NAME = "test-results";

        // Online/Offline durum takibi
        function updateOnlineStatus() {
            const statusElement = document.getElementById('onlineStatus');
            const statusText = document.getElementById('statusText');
            const syncStatus = document.getElementById('syncStatus');
            
            if (navigator.onLine) {
                statusElement.classList.remove('offline');
                statusText.innerHTML = 'üü¢ √áEVƒ∞Rƒ∞Mƒ∞√áƒ∞ - Veriler cloud\'a kaydedilecek';
                syncStatus.innerHTML = 'T√ºm veriler Netlify √ºzerinden merkeze iletilecek';
                
                // √áevrimi√ßi olunca bekleyen verileri g√∂nder
                setTimeout(syncPendingData, 1000);
            } else {
                statusElement.classList.add('offline');
                statusText.innerHTML = 'üî¥ √áEVƒ∞Rƒ∞MDI≈ûI - Veriler local kaydedilecek';
                syncStatus.innerHTML = 'ƒ∞nternet baƒülantƒ±sƒ± saƒülandƒ±ƒüƒ±nda otomatik senkronize edilecek';
            }
        }

        // Netlify Form'a veri g√∂nder
        async function submitToNetlify(testData) {
            if (!navigator.onLine) {
                saveToLocalStorage(testData);
                return false;
            }

            const formData = new URLSearchParams();
            formData.append('form-name', NETLIFY_FORM_NAME);
            formData.append('tester-name', testData.testerName);
            formData.append('device-model', testData.deviceModel);
            formData.append('os-type', testData.operatingSystem);
            formData.append('os-version', testData.osVersion);
            formData.append('test-template', testData.template);
            formData.append('total-tests', testData.totalTests);
            formData.append('passed-tests', testData.passedTests);
            formData.append('failed-tests', testData.failedTests);
            formData.append('success-rate', testData.successRate);
            formData.append('test-results', JSON.stringify(testData.results));
            formData.append('timestamp', new Date().toISOString());
            formData.append('user-agent', navigator.userAgent);

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (response.ok) {
                    console.log('‚úÖ Netlify form submitted successfully');
                    showNotification('‚úÖ Test sonu√ßlarƒ± cloud\'a kaydedildi!', 'success');
                    return true;
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('‚ùå Netlify submission failed:', error);
                saveToLocalStorage(testData);
                showNotification('‚ö†Ô∏è Cloud kayƒ±t ba≈üarƒ±sƒ±z, local kaydedildi', 'warning');
                return false;
            }
        }

        // Local Storage'a yedekle
        function saveToLocalStorage(data) {
            const timestamp = new Date().toISOString();
            const key = `test_backup_${timestamp}`;
            
            // Backup bilgilerini de ekle
            const backupData = {
                ...data,
                backupTimestamp: timestamp,
                backupId: key
            };
            
            localStorage.setItem(key, JSON.stringify(backupData));
            
            // Bekleyen veri sayƒ±sƒ±nƒ± g√∂ster
            const pendingCount = Object.keys(localStorage)
                .filter(k => k.startsWith('test_backup_')).length;
            
            showNotification(
                `üì± Local kaydedildi (${pendingCount} bekleyen veri)`, 
                'info'
            );
            
            return key;
        }

        // Bekleyen verileri senkronize et
        async function syncPendingData() {
            if (!navigator.onLine) return;
            
            const pendingKeys = Object.keys(localStorage)
                .filter(k => k.startsWith('test_backup_'));
            
            if (pendingKeys.length === 0) return;
            
            const syncStatus = document.getElementById('syncStatus');
            syncStatus.innerHTML = `üîÑ ${pendingKeys.length} bekleyen veri senkronize ediliyor...`;
            
            let successCount = 0;
            
            for (const key of pendingKeys) {
                try {
                    const data = JSON.parse(localStorage.getItem(key));
                    const success = await submitToNetlify(data);
                    
                    if (success) {
                        localStorage.removeItem(key);
                        successCount++;
                    }
                    
                    // API rate limit i√ßin bekle
                    await new Promise(resolve => setTimeout(resolve, 500));
                } catch (error) {
                    console.error(`Error syncing ${key}:`, error);
                }
            }
            
            if (successCount > 0) {
                syncStatus.innerHTML = `‚úÖ ${successCount} veri senkronize edildi`;
                setTimeout(() => {
                    syncStatus.innerHTML = 'T√ºm veriler g√ºncel';
                }, 3000);
            }
        }

        // Bildirim g√∂ster
        function showNotification(message, type = 'info') {
            // Basit bildirim sistemi
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease;
            `;
            
            if (type === 'success') {
                notification.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
            } else if (type === 'warning') {
                notification.style.background = 'linear-gradient(135deg, #ffc107, #fd7e14)';
            } else if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #dc3545, #e83e8c)';
            } else {
                notification.style.background = 'linear-gradient(135deg, #17a2b8, #6f42c1)';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 4000);
        }

        // CSS Animasyonlarƒ±
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // EVENT LISTENER'lar
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        document.addEventListener('DOMContentLoaded', function() {
            updateOnlineStatus();
            // Sayfa y√ºklendiƒüinde bekleyen verileri kontrol et
            setTimeout(syncPendingData, 2000);
        });

        // TEST Bƒ∞Tƒ∞≈ûƒ∞NDE √áAƒûIRILACAK FONKSƒ∞YON
        function onTestComplete(testResults, testInfo) {
            const total = testResults.length;
            const passed = testResults.filter(r => r.status === 'success').length;
            const failed = testResults.filter(r => r.status === 'failed').length;
            const successRate = total > 0 ? ((passed / total) * 100).toFixed(1) : 0;
            
            const osVersion = testInfo.operatingSystem === 'android' ? 
                testInfo.androidVersion : testInfo.iosVersion;

            const testData = {
                testerName: testInfo.testerName,
                deviceModel: testInfo.deviceModel,
                operatingSystem: testInfo.operatingSystem,
                osVersion: osVersion,
                template: testInfo.template,
                totalTests: total,
                passedTests: passed,
                failedTests: failed,
                successRate: successRate + '%',
                results: testResults,
                timestamp: new Date().toISOString()
            };
            
            // Netlify'a g√∂nder
            submitToNetlify(testData);
        }

        // Finish Test butonuna event listener ekle
        // √ñnceki finishTestBtn event listener'ƒ±nƒ± g√ºncelle:
        finishTestBtn.addEventListener('click', function() {
            testInfo.endTime = new Date().toLocaleString('tr-TR');
            
            // Test verilerini g√∂nder
            onTestComplete(testResults, testInfo);
            
            // Sonu√ßlarƒ± g√∂ster
            testSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            displayResults();
        });

        // NETLIFY FORM VERƒ∞LERƒ∞Nƒ∞ G√ñRMEK ƒ∞√áIN:
        // 1. Netlify Dashboard -> Forms -> test-results
        // 2. T√ºm verileri g√∂r√ºnt√ºle ve CSV olarak indir

    </script>
